# ~/.config/starship.toml
# Minimal Starship Configuration - Blue Spectrum Theme
# Clean prompt: user@host ~/directory $

# Global prompt configuration - minimal elements only
format = """
$username\
$hostname\
$directory\
$jobs\
$battery\
$status\
$character"""  # Removed trailing space here

add_newline = false  # No blank line between commands

# Timeout for commands (milliseconds)
command_timeout = 500

# Directory module - always shown
[directory]
truncation_length = 3
truncate_to_repo = true
format = "[](fg:#808080)[:](fg:#808080)[$path]($style)"  # Grey colon
style = "fg:#7BA7D7"
read_only = " üîí"
truncation_symbol = "‚Ä¶/"
disabled = false

[directory.substitutions]
"Documents" = "Û∞àô "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

# Character - prompt symbol
[character]
success_symbol = "[‚ùØ](fg:#808080)"  # Medium grey
error_symbol = "[‚ùØ](fg:#FF6B6B)"  # Keep red for errors
vimcmd_symbol = "[‚ùÆ](fg:#808080)"  # Medium grey
format = "$symbol "  # Explicitly set format with single space

# Username - only show when not your usual user
[username]
style_user = "fg:#4D96FF"
style_root = "fg:#FF6B6B"
format = "[$user]($style)"  # User stays colored
disabled = false
show_always = true

# Hostname - only show when SSH'd
[hostname]
ssh_only = true
format = "[](fg:#808080)[@](fg:#808080)[$hostname]($style)"  # Grey @
style = "fg:#6B9BD2"
disabled = false

# Battery - only show when low
[battery]
full_symbol = "üîã"
charging_symbol = "‚ö°"
discharging_symbol = "üíÄ"
format = "[$symbol$percentage]($style) "

[[battery.display]]
threshold = 20
style = "fg:#FF6B6B"

# Jobs - background jobs indicator
[jobs]
symbol = "‚ú¶ "
number_threshold = 1
format = "[$symbol$number]($style) "
style = "fg:#4ECDC4"

# Status - exit code of last command
[status]
style = "fg:#FF6B6B"
symbol = "‚úñ "
format = '[$symbol$status]($style) '
disabled = true  # Enable if you want to see exit codes
